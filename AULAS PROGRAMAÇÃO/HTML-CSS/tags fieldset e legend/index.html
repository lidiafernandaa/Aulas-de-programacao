<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tags Fieldset e Legend</title>
</head>
<body>
    <form method="get" action="blabla.php" enctype="multipart/form-data">

        <fieldset>
            <legend>Dados Pessoais</legend>
                <label>
                    Nome: <br>
                    <input type="text" name="name" required minlength="4" maxlength="10">
                </label>
                <br>
                <label>
                    Sobrenome: <br>
                    <input type="text" name="lastname" required>
                </label>
                <br>
                <label>
                    Idade: <br>
                    <input type="date" name="birthday" min="2021-06-14">
                </label>
                <br>
                <label>
                    E-mail: <br>
                    <input type="text" name="email" pattern="" required>
                </label>
                <br>
                <label>
                    Foto: <br>
                    <input type="file" name="photo" accept="image/*">
                </label>
                <br>
        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa: <br>
                <input type="text" name="companyname">
            </label>
            <br>
            <label>
                 Cargo na empresa: <br>
                <input type="text" name="companyjobtitle">
            </label>
            <br>
        </fieldset>

        <input type="submit" value="cadastrar">

    </form>
</body>
</html>
