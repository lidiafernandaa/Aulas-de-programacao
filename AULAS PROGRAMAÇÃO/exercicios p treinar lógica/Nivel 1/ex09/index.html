<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
</head>
<body>
    <h1>Média do aluno</h1>
    <button class="cal">Calcular média</button>
    <div class="res">
        <p></p>
    </div>

    <script>
         
        let cal = document.querySelector('.cal'); 
        let res = document.querySelector('.res');

        function clica() {
                let nome = window.prompt('Qual é o nome do aluno?'); 
                let notaUm = Number(window.prompt(`Qual foi a primeira nota de ${nome}`)); 
                let notaDois = Number(window.prompt(`Alím de ${notaUm}, qual foi a segunda nota de ${nome}`));  
                let media = (notaUm + notaDois) / 2 ; 

                
                res.innerHTML = `<p>Calculando a média final de ${nome}</p>`;
                res.innerHTML += `<p>As notas obtidas foram ${notaUm} e ${notaDois}</p>`;
                res.innerHTML += `<p>A média final será de ${media}</p>`;
                
            
                if(media >= 6) {
                    res.innerHTML += "A mensagem que temos é: <mark>Parabéns!</mark>";
                } else {
                    res.innerHTML += "A mensagem que temos é: <mark>Estude um pouco mais!</mark>";
                }
                
                

        } 

        
        cal.addEventListener('click', clica); 

    </script>
</body>
</html>
