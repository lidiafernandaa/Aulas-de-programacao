<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio basico</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
    <h1>Cores e seus significados</h1>
    <p>Insira uma dessas cores e veja algumas caractéristicas sobre essa cor: </p>
    <ul type="square">
        <li >Branco</li>
        <li>Azul</li>
        <li class="amarelo">Amarelo</li>
        <li class="cinza">Cinza</li>
        <li class="preto">Preto</li>
        <li class="vermelho">Vermelho</li>
        <li class="roxo">Roxo</li>
        <li class="marron">Marron</li>
        <li class="verde">Verde</li>
        <li class="rosa">Rosa</li>
        <li class="laranja">Laranja</li>
    </ul>

    <p>OBS: Tudo em letra minúscula.</p>

    <input type="text" id="txt" placeholder="Insira uma cor" list="color">
    
    <button class="significado" onclick="clica()">Veja</button>
   
    <div id="mean">
       <p></p>
    </div>
</header>

    <script src="assets/script.js"></script>
</body>
</html>
